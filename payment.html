<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HcCommanDeR - Payment</title>

<link rel="icon" href="logo.webp" type="image/webp">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #00ffff;
  display: flex;
  justify-content: center;
  min-height: 100vh;
  padding: 30px 20px;
  box-sizing: border-box;
}

.payment-container {
  background: rgba(0,0,0,0.95);
  border: 1px solid #00ffff50;
  box-shadow: 0 0 40px #00ffff30;
  border-radius: 15px;
  padding: 35px;
  width: 100%;
  max-width: 950px;
  margin: auto;
}

h1 {
  text-align: center;
  text-shadow: 0 0 15px #00ffff;
}

.price {
  text-align: center;
  font-size: 2em;
  font-weight: bold;
  margin: 10px 0 5px;
}

.no-refund {
  text-align: center;
  font-size: 0.85em;
  color: #00ffffaa;
  margin-bottom: 15px;
}

.product-select {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #00ffff50;
  background: #050505;
  color: #00ffff;
}

.payment-content {
  display: flex;
  gap: 40px;
  margin-top: 5px;
}

.left-side, .right-side {
  flex: 1;
}

input[type="text"],
input[type="email"],
input[type="file"] {
  background: #050505;
  border: 1px solid #00ffff50;
  color: #00ffff;
  padding: 12px;
  border-radius: 8px;
  width: 100%;
  margin-bottom: 15px;
  box-sizing: border-box;
}

.submit-btn {
  padding: 12px;
  background: #00ffff;
  color: #000;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}

.submit-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* POPUP (same system as contact page) */
#form-popup {
  display: none;
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #00ffff;
  color: #000;
  padding: 15px 25px;
  border-radius: 8px;
  font-weight: bold;
  box-shadow: 0 0 20px #00ffff;
  z-index: 9999;
  animation: fadeInOut 4s ease forwards;
}

#form-popup.error {
  background: red;
  color: #fff;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translateY(20px); }
  10% { opacity: 1; transform: translateY(0); }
  90% { opacity: 1; }
  100% { opacity: 0; transform: translateY(20px); }
}

@media (max-width: 768px) {
  .payment-content {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="payment-container">

<h1 id="productTitle"><i class="fas fa-bolt"></i> HcCommandeR</h1>
<div class="price" id="priceText">₹299</div>

<select class="product-select" id="productSelect">
<option value="commander">HcCommandeR - ₹299</option>
<option value="hcban">HcBan - ₹250</option>
<option value="donate">Donate</option>
</select>

<div class="payment-content">

<div class="left-side">
<img src="images/upi.png" width="220">
</div>

<div class="right-side">
<form id="upiForm" enctype="multipart/form-data">
<input type="hidden" name="product" id="selectedProduct" value="HcCommandeR - ₹299">
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<input type="text" name="txn" placeholder="Transaction ID" required>
<input type="file" name="screenshot" accept="image/*" required>
<button type="submit" class="submit-btn">Submit Payment</button>
</form>
</div>

</div>
</div>

<!-- POPUP -->
<div id="form-popup"></div>

<script>
// Product switch
const select = document.getElementById("productSelect");
const title = document.getElementById("productTitle");
const priceText = document.getElementById("priceText");
const hiddenProduct = document.getElementById("selectedProduct");

select.addEventListener("change", function() {
  if (this.value === "commander") {
    title.innerHTML = '<i class="fas fa-bolt"></i> HcCommandeR';
    priceText.innerText = "₹299";
    hiddenProduct.value = "HcCommandeR - ₹299";
  }
  if (this.value === "hcban") {
    title.innerHTML = '<i class="fas fa-shield-alt"></i> HcBan';
    priceText.innerText = "₹250";
    hiddenProduct.value = "HcBan - ₹250";
  }
  if (this.value === "donate") {
    title.innerHTML = '<i class="fas fa-heart"></i> Donate';
    priceText.innerText = "Custom Amount";
    hiddenProduct.value = "Donate";
  }
});

// FORM SUBMIT (same behavior as contact page)
const form = document.getElementById("upiForm");
const popup = document.getElementById("form-popup");
const submitBtn = document.querySelector(".submit-btn");

form.addEventListener("submit", async function(e) {
  e.preventDefault();

  submitBtn.disabled = true;
  submitBtn.innerText = "Submitting...";

  const formData = new FormData(form);

  try {
    const response = await fetch("/upi-payment", {
      method: "POST",
      body: formData
    });

    const text = await response.text();
    popup.classList.remove("error");

    if (response.ok) {
      popup.innerText = "Payment submitted successfully! We will verify and contact you shortly.";
      form.reset();
    } else {
      popup.innerText = text;
      popup.classList.add("error");
    }

  } catch (error) {
    popup.innerText = "Server error. Please try again.";
    popup.classList.add("error");
  }

  popup.style.display = "block";

  setTimeout(() => {
    popup.style.display = "none";
  }, 4000);

  submitBtn.disabled = false;
  submitBtn.innerText = "Submit Payment";
});
</script>

</body>
</html>
