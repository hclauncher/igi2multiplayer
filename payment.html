<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPI Payment - Homecoming Gaming</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #000428, #004e92);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: rgba(0,0,0,0.8);
  padding: 30px;
  border-radius: 15px;
  width: 100%;
  max-width: 450px;
  box-shadow: 0 0 25px #00ffff;
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

.price {
  text-align: center;
  font-size: 18px;
  margin-bottom: 20px;
  color: #00ffff;
}

select, input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: none;
}

.submit-btn {
  width: 100%;
  padding: 12px;
  background: #00ffff;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.submit-btn:disabled {
  background: gray;
  cursor: not-allowed;
}

.upi-box {
  text-align: center;
  margin-bottom: 15px;
}

.upi-box button {
  padding: 6px 12px;
  background: #00ffff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
}

/* ===== POPUP ===== */
#form-popup {
  display: none;
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #00ffff;
  color: #000;
  padding: 15px 25px;
  border-radius: 8px;
  font-weight: bold;
  box-shadow: 0 0 20px #00ffff;
  z-index: 9999;
  animation: fadeInOut 4s ease forwards;
}

#form-popup.error {
  background: red;
  color: #fff;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translateY(20px); }
  10% { opacity: 1; transform: translateY(0); }
  90% { opacity: 1; }
  100% { opacity: 0; transform: translateY(20px); }
}
</style>
</head>

<body>

<div class="container">

<h2 id="productTitle"><i class="fas fa-bolt"></i> HcCommandeR</h2>
<div class="price" id="priceText">₹299</div>

<select id="productSelect">
  <option value="commander">HcCommandeR - ₹299</option>
  <option value="hcban">HcBan - ₹250</option>
  <option value="donate">Donate</option>
</select>

<div class="upi-box">
  <p id="upiText">igi2.homecoming@upi</p>
  <button onclick="copyUPI()">Copy UPI</button>
</div>

<form id="upiForm" enctype="multipart/form-data">
  <input type="hidden" name="product" id="selectedProduct" value="HcCommandeR - ₹299">

  <input type="text" name="name" placeholder="Your Name" required>
  <input type="text" name="transactionId" placeholder="Transaction ID" required>
  <input type="file" name="screenshot" accept="image/*" required>

  <button type="submit" class="submit-btn">Submit Payment</button>
</form>

</div>

<!-- Popup -->
<div id="form-popup"></div>

<script>
const select = document.getElementById("productSelect");
const title = document.getElementById("productTitle");
const priceText = document.getElementById("priceText");
const hiddenProduct = document.getElementById("selectedProduct");

select.addEventListener("change", function() {

  if (this.value === "commander") {
    title.innerHTML = '<i class="fas fa-bolt"></i> HcCommandeR';
    priceText.innerText = "₹299";
    hiddenProduct.value = "HcCommandeR - ₹299";
  }

  if (this.value === "hcban") {
    title.innerHTML = '<i class="fas fa-shield-alt"></i> HcBan';
    priceText.innerText = "₹250";
    hiddenProduct.value = "HcBan - ₹250";
  }

  if (this.value === "donate") {
    title.innerHTML = '<i class="fas fa-heart"></i> Donate';
    priceText.innerText = "Enter Amount";
    hiddenProduct.value = "Donate";
  }

});

function copyUPI() {
  const text = document.getElementById("upiText").innerText;
  navigator.clipboard.writeText(text);
  alert("UPI ID Copied!");
}

/* ===== FORM SUBMIT ===== */
const form = document.getElementById("upiForm");
const popup = document.getElementById("form-popup");
const submitBtn = document.querySelector(".submit-btn");

form.addEventListener("submit", async function(e) {
  e.preventDefault();

  submitBtn.disabled = true;
  submitBtn.innerText = "Submitting...";

  const formData = new FormData(form);

  try {
    const response = await fetch("/upi-payment", {
      method: "POST",
      body: formData
    });

    const text = await response.text();
    popup.classList.remove("error");

    if (response.ok) {
      popup.innerText = "Payment submitted successfully! We will verify and contact you shortly.";
      form.reset();
    } else {
      popup.innerText = text;
      popup.classList.add("error");
    }

  } catch (error) {
    popup.innerText = "Server error. Please try again.";
    popup.classList.add("error");
  }

  popup.style.display = "block";

  setTimeout(() => {
    popup.style.display = "none";
  }, 4000);

  submitBtn.disabled = false;
  submitBtn.innerText = "Submit Payment";
});
</script>

</body>
</html>
